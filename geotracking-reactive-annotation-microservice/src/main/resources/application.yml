
server:
  port: 8082

spring:
  profiles:
    active: local

  application:
    name: application-${spring.profiles.active}

  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100

  springdoc:
    version: '@springdoc.version@'
    swagger-ui:
      use-root-path: true


info:
  app:
    name: "@project.name@"
    version: "@project.version@"
    encoding: "@project.build.sourceEncoding@"
    java:
      version: "@java.version@"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true      